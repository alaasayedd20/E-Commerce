<section>
  <h1 class="text-main text-center my-2">Forget Password</h1>
  @if (step == 1) {
    <form [formGroup]="verifyEmail" class="btn-main-light rounded-4 shadow p-3" (ngSubmit)="verifyEmailSubmit()">
    <div class="my-2">
      <label for="email">email</label>
      <input formControlName="email" id="email"  type="email" class="form-control">
    </div>
    <button [disabled]="verifyEmail.invalid" class="btn-main">
      Verify Email
      @if(isLoading){
        <span><i class="fas fa-spin fa-spinner"></i></span>
      }
    </button>
  </form>
  }

  @else if (step == 2) {
    <form [formGroup]="verifyCode" class="btn-main-light rounded-4 shadow p-3" (ngSubmit)="verifyCodeSubmit()">
    <div class="my-2">
      <label for="resetCode">resetCode</label>
      <input formControlName="resetCode" id="resetCode"  type="text" class="form-control">
    </div>
    <button [disabled]="verifyCode.invalid" class="btn-main">
      Verify Code
      @if(isLoading){
        <span><i class="fas fa-spin fa-spinner"></i></span>
      }
    </button>
  </form>
  }

  @else if (step == 3) {
    <form [formGroup]="resetPassword" class="btn-main-light rounded-4 shadow p-3" (ngSubmit)="resetPasswordSubmit()">
    <div class="my-2">
      <label for="email">email</label>
      <input readonly formControlName="email" id="email"  type="email" class="form-control">
    </div>
    <div class="my-2">
      <label for="newPassword">newPassword</label>
      <input formControlName="newPassword" id="newPassword"  type="password" class="form-control">
    </div>


    <button [disabled]="resetPassword.invalid" class="btn-main">Reset Password

      @if(isLoading){
        <span><i class="fas fa-spin fa-spinner"></i></span>
      }
    </button>
  </form>
  }


</section>
