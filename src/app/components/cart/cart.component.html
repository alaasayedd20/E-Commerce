<section class="bg-main-light rounded-4 p-4 my-2 w-75 mx-auto shadow">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="h2 text-center my-2">Shop Cart</h1>
    <button (click)="clearItems()" class="btn btn-outline-danger btn-sm"><span><i class="fa-solid fa-trash"></i></span> Clear Cart</button>
  </div>
  <p class="text-main">Total Cart Price : {{cartDetails.totalCartPrice | currency : 'GBP'}} </p>
  @for (item of cartDetails.products; track item.product.id) {
    <div class="row mb-1 border-bottom py-1">
    <div class="col-md-1">
      <div>
        <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
      </div>
    </div>
    <div class="col-md-11 d-flex justify-content-between align-items-center">
      <div>
        <h3>{{item.product.title}} </h3>
        <p class="m-0 text-main">Price: {{item.price | currency : 'GBP'}}</p>
        <span (click)="deleteCartItem(item.product.id)" class="text-danger cursor-pointer"><i class="fa-solid fa-trash"></i> Remove</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span (click)="updateQuantity(item.product.id, item.count+1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
        <span>{{item.count}}</span>
        <span (click)="updateQuantity(item.product.id, item.count-1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>
      </div>
    </div>
  </div>
  }
  <button class="btn-main mt-2" [routerLink]="['/orders', cartDetails._id]">Orders</button>
</section>
